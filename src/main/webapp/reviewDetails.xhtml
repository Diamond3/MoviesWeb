<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h4>User: #{updateReviewDetails.review.name}</h4>
    <h4>Movie: #{updateReviewDetails.review.movie.title}</h4>
    <h:form>
        <h:outputText value="Edit review: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateReviewDetails.review.text}" required="true" />
        <h:commandButton value="update" action="#{updateReviewDetails.updateReviewText()}">
            <f:param name="reviewId" value="#{updateReviewDetails.review.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
